<div *ngIf="!people">
    <em>Loading...</em>
</div>
<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="people">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
        </tr>
    </tbody>
</table>
