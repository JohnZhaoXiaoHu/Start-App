<form>
    <mat-form-field>
        <mat-label>CompanyName</mat-label>
        <input matInput type="text" placeholder="Company Name" [ngModel]="value" name="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field >
        <label for="alterEgo">Introduction</label>
        <textarea matInput placeholder="Introdution about your company..."></textarea>
    </mat-form-field>

    <mat-form-field >
        <mat-label for="power">Country</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field >
        <mat-label for="power">Product</mat-label>
        <input matInput>
    </mat-form-field>

    <button type="submit" class="btn btn-success">Submit</button>

</form>
