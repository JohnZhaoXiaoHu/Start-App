<div class="container" [hidden]="submitted">
    <h1>Hero Form</h1>
    <form #heroForm=ngForm (ngSubmit)="onSumit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name" required
                minlength="4" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
            <div [hidden]="name.valid" class="alert alert-danger">
                Name's minlength is 4
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control" id="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" [(ngModel)]="model.power" name="power" id="power" required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" (click)="newHero();heroForm.reset()">New Hero</button>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
