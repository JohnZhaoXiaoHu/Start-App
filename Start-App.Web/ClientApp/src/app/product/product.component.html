<form>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="selectedCategoryId" name="category" (selectionChange)="onCategoryChanged($event)">
            <mat-option>
                None
            </mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                {{category.categoryName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Subcategory</mat-label>
        <mat-select [(ngModel)]="selectedSubcategoryId" name="subcategory" (selectionChange)="onSubcategoryChanged($event)">
            <mat-option>
                None
            </mat-option>
            <mat-option *ngFor="let category of subcategories" [value]="category.subcategoryId">
                {{category.subcategoryName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Silver">
    </mat-form-field>
</form>

<p>Category: {{selectedCategoryId}}</p>
<p>Subcategory: {{selectedSubcategoryId}}</p>
<p>Name: {{filterQuery}}</p>

<product-card></product-card>
